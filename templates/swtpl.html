<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Railcontrol</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">

    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Railcontrol</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <div class="page-header">
      	<br />
        <h1>Switch things</h1>
      </div>


      $for motor in motors:
        <p>
          <h3>Switch Motor $motor.id</h3>	
          <button type="button" id="open$motor.id" name="open$motor.id" class="btn btn-lg btn-success">Open</button>
          <button type="button" id="close$motor.id" name="close$motor.id" class="btn btn-lg btn-danger">Close</button>
          <div id="motor$motor.id-text" name="motor$motor.id-text" ></div>
          <script>
          $$('#open$motor.id').click(function(){
          
            $$.ajax({
              url: '/api/open/$motor.id',
              data: {
                format: 'json'
              },
              dataType: 'json',
              type: 'GET',
              success: function(data){
                
                $$('#motor$motor.id-text').html(data.state);
              }
            });
          });

          $$('#close$motor.id').click(function(){
          
            $$.ajax({
              url: '/api/close/$motor.id',
              data: {
                format: 'json'
              },
              dataType: 'json',
              type: 'GET',
              success: function(data){
                $$('#motor$motor.id-text').html(data.state);
              }
            });
          });
          
          </script>
        </P>       
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="/static/js/bootstrap.min.js"></script>
    
  </body>
